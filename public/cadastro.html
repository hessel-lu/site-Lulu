<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png">
    <title>Cadastro | LhD</title>
    
    <script src="js/function.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div class="container3">
        <img src="assets/logo.png" alt="logo.png">
        <h3>Cadastro</h3>
        <div class="container5">
            <div class="div">
                <input  id="primeiroNome" class="divCont5" type="text" placeholder=" * Primeiro nome">
                <input  id="ultimoNome"   class="divCont5" type="text" placeholder=" * Último nome">
            </div> 

            <br>

            <div class="div">
                <input id="dtNascimento" class="div1Cont5" type="date">
                <input id="codigoEnderecoPostal" class="div1-1Cont5" type="text" placeholder=" * CEP">
            </div>  

            <br>
            
            <div class="div">
                <input id="profissao" class="divCont5" type="text" placeholder=" * Profissão">
                <input id="genero" class="divCont5" type="text" placeholder=" Gênero">
            </div>

            <br>

            <div class="div">
                <input id="email" class="div3Cont5" type="email" placeholder=" * @email.com">
            </div>

            <br>

            <div class="div">
                <input id="senha" class="div3-3Cont5" type="password" placeholder=" * Senha">
                <input id="confirSenha" class="div3-3Cont5" type="password" placeholder=" * Confirmar senha">
            </div>

            <br>
            <span id="spanText"></span>
            <span id="spanText2"></span>

            <div class="div1">
                <a href="index.html"><button class="buttonEstilo" onclick="buttonVoltarHome()">Voltar</button></a>
                <button class="buttonEstilo" onclick="buttonCadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <div class="container4">
        <img src="assets/icon 3 cadastro.png" alt="icon 2 cadastro">
    </div>

</body> 
</html>
