<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/icon.png">
    <title>Cadastro | LhD</title>
    
    <link rel="stylesheet" href="function.js">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container3">
        <img src="Imagens/logo.png" alt="logo.png">
        <h3>Cadastro</h3>
        <div class="container5">
            <div class="div">
                <input class="divCont5" type="text" placeholder="Primeiro nome">
                <input class="divCont5" type="text" placeholder="Último nome">
            </div> 

            <br>

            <div class="div">
                <input class="div1Cont5" type="date">
                <input class="div1-1Cont5" type="text" placeholder=" CEP">
            </div>  

            <br>
            
            <div class="div">
                <select class="div2Cont5" id="selectProfissao">
                    <option value="">- Profissão -</option>
                    <option value="1">x</option>
                    <option value="2">y</option>
                    <option value="3">z</option>
                </select>
                <select class="div2Cont5" id="selectGenero">
                    <option value="">- Gênero -</option>
                    <option value="4">não informar</option>
                    <option value="5">masculino</option>
                    <option value="6">feminino</option>
                    <option value="7">transgênero</option>
                    <option value="8">gênero neutro</option>
                    <option value="9">não binário</option>
                    <option value="10">agênero</option>
                    <option value="11">pangênero</option>
                    <option value="12">outros</option>
                </select>
            </div>

            <br>

            <div class="div">
                <input class="div3Cont5" type="email" placeholder=" @email.com">
            </div>

            <br>

            <div class="div">
                <input class="div3-3Cont5" type="password" placeholder=" Senha">
                <input class="div3-3Cont5" type="password" placeholder=" Confirmar senha">
            </div>

            <br>

            <div class="div1">
                <a href="indexHome.html"><button class="buttonEstilo" onclick="buttonVoltarHome()">Voltar</button></a>
                <button class="buttonEstilo" onclick="buttonCadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
    
    <div class="container4"></div>

</body>
</html>
